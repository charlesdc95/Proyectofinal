<!--Esto es un comentario prros

Una etiqueta tiene un nombre, atributos y contenido.
Las etiquetas se indican entre llaves <y>
y se cierran con </y> conteniendo el nombre de la etiqueta 
<etiqueta artributo="valor>este es el contenido</eticqueta>

La etiqueta <html> especifica que este archivo contiene información usando el lenguaje html. Utiliza el atriburo lang=es sirve para indicar al navegador o buscador que la página está en español

La etiqueta <head> contiene información util para el navegador y para los buscadores, no contiene información para el usuario. Dentro de head se pueden usar dos etiquetas :
<title> y <meta>.

<title> sirve para especificar el titulo de mi pagina que aparece en la pestaña del navegador 

<meta> sirve para especificar la codificación de los caracteres especiales
